<html>
  <head>

  <body onload="doAnother()">
    <div class="container" id="content">
        <h1>Create a new comment</h1>
        <form action="/comment_data" method="POST">
            <textarea class="form-control" name="user-input" style="margin-top:20px;margin-bottom:20px">Name</textarea>
            <textarea class="form-control" name="content-input" style="margin-top:20px;margin-bottom:20px">Write your comment</textarea>

            <textarea style="display:none;" class="form-control" name="reply-id" id="reply-id" style="margin-top:20px;margin-bottom:20px">Reply ID</textarea>
            <input class="btn btn-primary" type="submit"></input>
        </form>
    </div>
  </body>
