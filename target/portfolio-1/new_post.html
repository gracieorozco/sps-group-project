<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SPS Group Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="content">
        <h1>Create a new post</h1>
        <form action="/data" method="POST">
            <textarea class="form-control" name="user-input" style="margin-top:20px;margin-bottom:20px" placeholder="Name"></textarea>
            <textarea class="form-control" name="title-input" style="margin-top:20px;margin-bottom:20px" placeholder="Title"></textarea>
            <textarea class="form-control" name="content-input" style="margin-top:20px;margin-bottom:20px" placeholder="Write your post"></textarea>
            <input class="btn btn-primary" type="submit"></input>
        </form>
    </div>
  </body>
</html>
